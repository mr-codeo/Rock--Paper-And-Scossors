<!DOCTYPE html>
<html lang="en">
<head>
    <!--Mr CodeO-->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <div class="container">
        <h2>ROck, Paper &amp; Scissors</h2>
        <div class="rpgcont">
